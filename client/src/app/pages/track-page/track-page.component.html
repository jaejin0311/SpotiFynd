<div class="row">
	<div *ngIf="track" class="col-6">
		<!--TODO: populate with track name-->
		<h1 style="color:darkgreen"> {{ track.name }} </h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a [href]="'/album/' + track.album.id" style="color:green">{{ track.album.name }}</a>
		</p>
		<div>
			<!--TODO: loop over track's artists-->
			<p>
				<!--TODO: link to artist page, display artist name-->
				Artist: <span *ngFor="let artist of track.artists; let isLast=last" style="color:green"> <a [href]="'/artist/' + artist.id">{{ artist.name }}</a>{{isLast ? '' : ', '}}
				</span>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration: {{ track.durationStr }}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a class="btn btn-light" role="button" target="_blank" [href]="track.url">Open {{ track.name }} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor="let audioFeature of audioFeatures" [name]="audioFeature.name" [percent]="audioFeature.percent" [percentStr]="audioFeature.percentageString" [color]="audioFeature.color"></app-thermometer>
	</div>
</div>
